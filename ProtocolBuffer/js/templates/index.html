  <body>
    <script src="bundle.js"></script>
    <script>
        const message = new proto.tutorial.Person();
        message.setId(12345);
        message.setName('Peter');
        console.log(message);
        const encoded = message.serializeBinary();
        console.log(encoded);
        const decoded = proto.tutorial.Person.deserializeBinary(encoded);
        console.log(decoded);
