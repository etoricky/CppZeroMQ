<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <h3>Check Console</h3>
    <div ng-app="myApp" ng-controller="myCtrl"> 
    </div>
     
    <script src="bundle.js"></script>
    <script>
        function test02() {
            const message = new proto.tutorial.Person();
            message.setId(12345);
            message.setName('Peter');
            console.log(message);
            const encoded = message.serializeBinary();
            console.log(encoded);
            const decoded = proto.tutorial.Person.deserializeBinary(encoded);
            console.log(decoded);
        }
        test02();
    </script>
    <script>        
        async function test03(response) {
            const encoded = await response.data.arrayBuffer();
            console.log(encoded);
            const decoded = proto.tutorial.Person.deserializeBinary(encoded);
            console.log(decoded);
        }
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
          $http.get("binary", {responseType: 'blob'}).then(test03);
        });
    </script>
  </body>
</html>
